<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Tailwind CSS</title>
  <!-- Importa Tailwind CSS desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Encabezado -->
<header class="bg-blue-600 p-4">
  <h1 class="text-3xl font-bold text-white text-center">Mi Página con Tailwind CSS</h1>
</header>

<!-- Contenido principal -->
<main class="container mx-auto my-8 p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">Bienvenido</h2>
  <p class="text-gray-700">
    Este es un ejemplo simple de cómo usar Tailwind CSS en una página HTML. Tailwind permite aplicar clases de utilidad para dar estilo de manera rápida y efectiva.
  </p>
  <div class="mt-6 flex space-x-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Botón 1</button>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Botón 2</button>
  </div>
</main>

<!-- Pie de página -->
<footer class="bg-blue-600 p-4 mt-8 text-center text-white">
  <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
</footer>

</body>
</html>
