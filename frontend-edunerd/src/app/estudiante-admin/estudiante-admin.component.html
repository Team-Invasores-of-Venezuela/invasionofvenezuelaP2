<body class="min-h-screen bg-primary">
<header class="bg-secondary text-white p-4 w-full text-left">
  <h2 class="text-2xl font-semibold text-white">Bienvenido Administrador</h2>
</header>
  <h2 class="text-3xl font-semibold text-white m-10">Estudiantes</h2>
  <ul role="list" class=" mx-96">

    <li *ngFor="let estudiante of estudiantes" class="flex justify-between gap-x-6 py-5">
      <div class="flex min-w-0 gap-x-4">
        <img class="size-10 flex-none bg-gray-50" src='https://res.cloudinary.com/ddwshn5tb/image/upload/v1731725951/perfil_v6tmdm.png' alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm/13 font-semibold text-white">{{estudiante.nombre}}</p>
          <p class="mt-1 truncate text-xs/5 text-white">{{estudiante.matricula}}</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm/13 text-white">Co-Founder / CEO</p>
        <p class="mt-1 text-xs/5 text-white">Last seen <time datetime="2023-01-23T13:23Z">3h ago</time></p>
      </div>
      <hr class="border-t border-white mx-4 border-s-4">
    </li>


    <li class="flex justify-between gap-x-6 py-5">
      <div class="flex min-w-0 gap-x-4">
        <img class="size-10 flex-none bg-gray-50" src='https://res.cloudinary.com/ddwshn5tb/image/upload/v1731725951/perfil_v6tmdm.png' alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm/13 font-semibold text-white">Leslie Alexander</p>
          <p class="mt-1 truncate text-xs/5 text-white">leslie.alexander.example.com</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm/13 text-white">Co-Founder / CEO</p>
        <p class="mt-1 text-xs/5 text-white">Last seen <time datetime="2023-01-23T13:23Z">3h ago</time></p>
      </div>
    </li>
  </ul>
</body>
