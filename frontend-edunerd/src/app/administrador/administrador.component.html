<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Estilizados con Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
<header class="bg-gray-700 text-white p-4 w-full text-left">
  <h2 class="text-2xl font-semibold">Bienvenido Administrador</h2>
</header>
<div class="flex items-center justify-center min-h-screen">
  <div class="space-x-52">
    <button class="px-20 py-4 text-lg font-semibold text-white transition transform bg-gray-400 rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
      Cursos
    </button>
    <button class="px-20 py-4 text-lg font-semibold text-white transition transform bg-gray-400 rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
      Docentes
    </button>
    <button class="px-20 py-4 text-lg font-semibold text-white transition transform bg-gray-400 rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
      Estudiantes
    </button>
  </div>
</div>
</body>
</html>
