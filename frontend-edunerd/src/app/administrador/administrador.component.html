<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-primary dark:bg-claro">
<header class="bg-midSecondary text-white p-4  flex items-center justify-between dark:bg-celeste">
  <h2 class="text-2xl font-semibold">Bienvenido Administrador</h2>
  <button (click)="cerrarSesion()" class="font-medium text-white">Cerrar sesión</button>
</header>
<main class="flex-grow">
  <div class="flex">
    <button
      (click)="modoOscuro()"
      class="absolute right-4 mt-1 dark:bg-celeste dark:bg-opacity-40 dark:text-claro px-2 py-1 text-lg rounded font-semibold bg-primary text-white hover:bg-secondary transition-colors">
      {{ claro ? 'Modo Oscuro' : 'Modo Claro' }}
    </button>
  </div>

  <h2 class="dark:text-azul dark:text-opacity-40 text-xl text-white text-center mt-2 mb-2">Seleccione categoría que desea administrar</h2>
<div class="flex items-center justify-center ">
  <div class="flex gap-5 mt-2 ">
    <!-- Botón para navegar a cursos -->
    <button (click)="navegarCursoAdmin()" class="dark:bg-celeste dark:text-claro dark:hover:bg-azulClaro dark:hover:text-claro group relative w-80 h-96 p-6 text-left rounded-lg bg-midSecondary shadow-lg transition transform hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white"
    >
      <!-- Imagen de fondo con superposición -->
      <div
        class="absolute inset-0 w-full h-full bg-cover bg-center rounded-lg transition-all duration-300 group-hover:blur-sm"
        style="background-image: url('https://w.wallhaven.cc/full/nk/wallhaven-nkd1ed.jpg');"
      >
        <!-- Superposición oscura -->
        <div
          class="absolute inset-0 bg-black bg-opacity-60 group-hover:bg-opacity-50 rounded-lg transition-all duration-300"
        ></div>
      </div>

      <!-- Contenido del botón -->
      <div class="relative z-10">
        <h3 class="mb-4 text-4xl font-bold text-white font-sans ">Cursos</h3>
        <ul class="space-y-2 text-lg text-gray-200 font-sans">
          <li>Ver cursos</li>
          <li>Crear cursos</li>
          <li>Editar cursos</li>
          <li>Eliminar cursos</li>
        </ul>
      </div>
    </button>

    <!-- Botón para navegar a docentes -->
    <button
      (click)="navegarDocenteAdmin()"
      class="dark:bg-celeste dark:text-claro dark:hover:bg-azulClaro dark:hover:text-claro group relative w-80 h-96 p-6 text-left rounded-lg bg-midSecondary shadow-lg transition transform hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white"
    >
      <!-- Imagen de fondo con superposición -->
      <div
        class="absolute inset-0 w-full h-full bg-cover bg-center rounded-lg transition-all duration-300 group-hover:blur-sm"
        style="background-image: url('https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/file-uploads/blogs/2147503633/images/22af86c-42bc-03d2-6141-0b8b1fb4b60_AdobeStock_104938952.jpeg');"
      >
        <!-- Superposición oscura -->
        <div
          class="absolute inset-0 bg-black bg-opacity-60 group-hover:bg-opacity-50 rounded-lg transition-all duration-300"
        ></div>
      </div>

      <!-- Contenido del botón -->
      <div class="relative z-10">
        <h3 class="mb-4 text-4xl font-bold text-white font-sans">Docentes</h3>
        <ul class="space-y-2 text-lg text-gray-200 font-sans">
          <li>Ver docentes</li>
          <li>Crear docentes</li>
          <li>Editar docentes</li>
          <li>Eliminar docentes</li>
        </ul>
      </div>
    </button>

    <!-- Botón para navegar a estudiantes -->
    <button
      (click)="navegarEstudianteAdmin()"
      class="dark:bg-celeste dark:text-claro dark:hover:bg-azulClaro dark:hover:text-claro group relative w-80 h-96 p-6 text-left rounded-lg bg-midSecondary shadow-lg transition transform hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white"
    >
      <!-- Imagen de fondo con superposición -->
      <div
        class="absolute inset-0 w-full h-full bg-cover bg-center rounded-lg transition-all duration-300 group-hover:blur-sm"
        style="background-image: url('https://img.freepik.com/fotos-premium/longitud-total-estudiantes-universitarios-felices-caminando-juntos-campus_763111-5348.jpg');"
      >
        <!-- Superposición oscura -->
        <div
          class="absolute inset-0 bg-black bg-opacity-60 group-hover:bg-opacity-50 rounded-lg transition-all duration-300"
        ></div>
      </div>

      <!-- Contenido del botón -->
      <div class="relative z-10">
        <h3 class="mb-4 text-4xl font-bold text-white drop-shadow-xl font-sans">Estudiantes</h3>
        <ul class="space-y-2 text-lg text-gray-200 drop-shadow-xl font-sans">
          <li>Ver estudiantes</li>
          <li>Crear estudiantes</li>
          <li>Editar estudiantes</li>
          <li>Eliminar estudiantes</li>
        </ul>
      </div>
    </button>
  </div>
  </div>
</main>
<footer class="flex justify-center p-4  bg-transparent">
  <button (click)="alternarFormulario()" class="md:w-1/2 sm:w-0 lg:w-1/4 py-2 text-lg font-semibold text-white bg-secondary rounded shadow-lg transition transform hover:bg-gray-600 hover:scale-105 dark:bg-celeste dark:hover:bg-azulClaro dark:hover:text-claro">
    Registrar Administrador
  </button>
</footer>
  <!-- Modal -->
  <div *ngIf="mostrarFormulario" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Registrar Nuevo Administrador</h1>
        <button (click)="alternarFormulario()" class="text-gray-500 hover:text-red-500">
          &times; <!-- Botón para cerrar -->
        </button>
      </div>
      <form (ngSubmit)="registrarAdmin()" class="space-y-4">
        <div>
          <label for="email" class="block text-lg font-semibold">Email:</label>
          <input type="email" id="email" [(ngModel)]="adminData.email" name="email" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="contrasena" class="block text-lg font-semibold">Contraseña:</label>
          <input type="password" id="contrasena" [(ngModel)]="adminData.contrasena" name="contrasena" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label for="rut" class="block text-lg font-semibold">RUT:</label>
          <input type="text" id="rut" [(ngModel)]="adminData.rut" name="rut" class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class=" bg-midSecondary text-white p-2 rounded hover:bg-gray-600">
          Registrar
        </button>
      </form>
    </div>
  </div>
</body>
</html>
