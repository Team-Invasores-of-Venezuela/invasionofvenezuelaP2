
<div class="min-h-screen dark:bg-celeste bg-secondary flex flex-col">

  <header class="dark:bg-celeste bg-primary text-white p-4 flex items-center justify-between">
    <h1 class="text-white text-xl dark:text-claro font-medium">
      Bienvenido(a) <a *ngIf="nombre" class="font-light">{{ getNombreDocente() }} </a>
    </h1>
    <button (click)="cerrarSesion()" class="dark:text-claro font-medium text-tertiary">Cerrar sesi√≥n</button>
  </header>

  <div class="flex flex-1 bg-tertiary dark:bg-claro">

    <main class="flex-1 p-6 w-60">
      <h2 class="text-2xl font-semibold text-primary mb-4">Mis Cursos</h2>

      <div class=" w-90 max-w-5xl mx-auto p-6 dark:bg-azulClaro shadow-lg rounded-lg mt-8">

        <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 gap-4">
          <div *ngFor="let curso of mostrarCursos" class="dark:bg-claro w-100 h-50 rounded overflow-hidden shadow-lg bg-tertiary">
            <div class="ml-5 mt-2 dark:text-azul"> {{curso.ano}} - {{curso.semestre}} </div>
            <a class="text-secondary text-base">{{ curso.seccion }}</a>
            <div class="px-6 py-4">
              <div class="font-extrabold text-xl mb-2">{{ curso.nombre }} <div class="font-medium">{{ curso.profesor }}</div> </div>
              <p class="text-secondary text-base">{{ curso.carrera }}</p>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>
