
<div class="min-h-screen bg-secondary flex flex-col">

  <header class="bg-primary text-white p-4 flex items-center justify-between">
    <h1 class="text-white text-xl font-extrabold">Bienvenido(a) </h1>
    <div *ngIf="docente?.nombre">
      <p class="text-white">{{ docente.nombre }}</p>
    </div>
    <button (click)="cerrarSesion()" class=" font-medium text-tertiary">Cerrar sesi√≥n</button>
  </header>

  <div class="flex flex-1 bg-tertiary">

    <main class="flex-1 p-6 w-60">
      <h2 class="text-4xl font-semibold text-primary mb-4">Mis Cursos</h2>

      <!-- Botones de los periodos -->
      <div class="flex justify-center items-center min-h-screen -m-96">
        <div class="grid grid-cols-9 gap-6 bg-white p-6 rounded-lg shadow-md">
          <!-- Generar los botones con un bucle -->
          <button *ngFor="let periodo of periodos" (click)="filtraCursos(periodo.anio, periodo.semestre)"
                  class="bg-secondary hover:bg-blue-700 text-white w-40 font-bold py-2 px-4 rounded transition-transform hover:scale-105 hover:bg-midSecondary ">
            {{ periodo.anio }}-{{ periodo.semestre }}
          </button>
        </div>
      </div>

      <div class=" w-90 max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">

        <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 gap-4">
          <div *ngFor="let curso of cursos" class="w-100 h-50 rounded overflow-hidden shadow-lg bg-tertiary">
            <div class="ml-5 mt-2"> {{curso.ano}} - {{curso.semestre}} </div>
            <img class="w-full" alt="{{ curso.titulo }}" />
            <div class="px-6 py-4">
              <div class="font-extrabold text-xl mb-2">{{ curso.titulo }} <div class="font-medium">{{ curso.docente }}</div> </div>
              <p class="text-secondary text-base">{{ curso.aprendizajes }}</p>
            </div>
          </div>
        </div>
      </div>


    </main>
  </div>
</div>
