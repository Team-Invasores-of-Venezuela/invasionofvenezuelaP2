<div class="flex flex-col items-center justify-center min-h-screen bg-amber-100">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Bienvenido a EduNerd!</h1>

  <div class="bg-red-100 p-8 rounded-lg shadow-md w-80">
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Correo:</label>
        <input
          id="username"
          formControlName="username"
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition duration-200"
      >
        Iniciar Sesión
      </button>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>
    </form>
  </div>
</div>
