<div [ngClass]="{ 'bg-darkGray text-gray-300': oscuro, 'bg-lightBlue text-[#37474F]': !oscuro }"
     class="min-h-screen flex items-center justify-center p-4 sm:p-0 transition-colors duration-300 relative">

  <button (click)="modoOscuro()"
          class="absolute top-4 right-4 px-4 py-2 rounded-md font-semibold bg-mediumGray text-white hover:bg-secondary transition-colors">
    {{ oscuro ? 'Modo Claro' : 'Modo Oscuro' }}
  </button>

  <div class="flex flex-col sm:flex-row items-center sm:items-stretch bg-[#11212D] shadow-lg rounded-lg max-w-2xl w-full overflow-hidden">

    <div [ngClass]="{ 'bg-darkPrimary': oscuro, 'bg-primary': !oscuro }"
         class="w-full sm:w-1/2 p-8 transition-colors duration-300">
      <p class="text-center text-2xl mb-8 font-bold" [ngClass]="{ 'text-gray-200': oscuro, 'text-dark': !oscuro }">
        Bienvenido a EduNerd
      </p>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label [ngClass]="{ 'text-gray-400': oscuro, 'text-dark': !oscuro }" class="block text-sm font-semibold mb-2" for="correo">
          Correo
        </label>
        <input type="email" id="correo" formControlName="email" class="w-full px-4 py-2 mb-4 rounded-lg focus:outline-none bg-[#ECEFF1] shadow-sm" />


        <label [ngClass]="{ 'text-gray-400': oscuro, 'text-dark': !oscuro }" class="block text-sm font-semibold mb-2" for="contrase침a">
          Contrase침a
        </label>
        <input type="password" id="contrase침a" formControlName="contrasena" class="w-full px-4 py-2 mb-4 rounded-lg focus:outline-none bg-[#ECEFF1] shadow-sm" />

        <button (click)="onSubmit()" class="w-full font-bold py-2 rounded-lg mb-4 bg-[#455A64] text-[#ECEFF1] transition-transform transform hover:scale-105 hover:bg-[#37474F]">
          Inicia sesi칩n
        </button>
      </form>
    </div>

    <div [ngClass]="{ 'bg-darkLightGray': oscuro, 'bg-[#ECEFF1]': !oscuro }"
         class="hidden sm:flex w-1/2 p-8 items-center justify-center transition-colors duration-300">
      <img src="https://imgur.com/2Ow1S1m.jpg" alt="Illustration of a person with a laptop" class="max-w-full h-auto rounded-lg shadow-md">
    </div>
  </div>
</div>
