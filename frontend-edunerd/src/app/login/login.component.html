<div class="flex flex-col items-center justify-center min-h-screen bg-[#F2F2F2]">
  <h1 class="text-4xl font-bold text-[#0D0D0D] mb-8">Bienvenido a EduNerd!</h1>

  <div class="bg-[#F27272] p-8 rounded-lg shadow-md w-80">
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <div class="mb-4">
        <label for="email" class="block text-[#0D0D0D] font-semibold mb-2">Correo:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          required
          class="w-full px-4 py-2 border border-[#8C8C8C] rounded focus:outline-none focus:ring-2 focus:ring-[#F20505]"
        />
      </div>

      <div class="mb-4">
        <label for="contrasena" class="block text-[#0D0D0D] font-semibold mb-2">Contraseña:</label>
        <input
          id="contrasena"
          type="password"
          formControlName="contrasena"
          required
          class="w-full px-4 py-2 border border-[#8C8C8C] rounded focus:outline-none focus:ring-2 focus:ring-[#F20505]"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#F20505] text-white py-2 rounded font-semibold hover:bg-[#8C8C8C] transition duration-200"
      >
        Iniciar Sesión
      </button>

      <div *ngIf="errorMessage" class="text-[#F20505] text-center mt-4">{{ errorMessage }}</div>
    </form>
  </div>
</div>
