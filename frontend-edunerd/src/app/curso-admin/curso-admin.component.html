<div class="flex items-center justify-center min-h-screen">
  <!-- Botón en la esquina superior derecha -->
  <button
    class="absolute top-4 right-4 px-4 py-2 text-lg font-semibold text-white bg-midSecondary rounded shadow-lg hover:bg-secondary hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white"
    (click)="navegarAdmin()">
    Volver
  </button>
  <div *ngIf="slideBarvisible" class="fixed inset-0 flex z-50 right-full">
    <div class="bg-primary bg-opacity-50 w-full h-full" (click)="toggleSidebar()"></div>
    <div class="bg-primary min-w-60 h-full p-4 shadow-lg transform transition-all duration-300 ease-in-out" [ngClass]="{'translate-x-0': slideBarvisible, 'translate-x-[-100%]': !slideBarvisible}">

      <button class="absolute top-4 right-4 text-2xl font-bold text-primary hover:text-white" (click)="CerrartoggleSidebar()">✖</button>

      <h2 class="text-2xl font-semibold text-white mb-4">Opciones</h2>
      <button class="w-full px-4 py-2 text-lg font-semibold text-tertiary transition transform bg-secondary rounded-full shadow-lg hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white mb-4" (click)="abrirModal()">
        Subir Excel
      </button>
      <button class="w-full px-4 py-2 text-lg font-semibold text-tertiary transition transform bg-secondary rounded-full shadow-lg hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white mb-4" (click)="abrir()">
        Agregar curso de forma manual
      </button>
      <button class="bg-secondary w-full px-4 py-2 text-lg font-semibold text-tertiary transition transform  rounded-full shadow-lg hover:bg-secondary hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white" (click)="abrirFormularioEliminar()">
        Eliminar Curso
      </button>
    </div>
  </div>

  <button class="absolute top-4 left-4 px-4 py-2 text-lg font-semibold text-white bg-primary rounded-full" (click)="toggleSidebar()">☰</button>

  <button  class="absolute top-4 left-4 px-4 py-2 text-lg font-semibold text-white transition transform bg-primary rounded-full shadow-lg hover:bg-secondary hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white" (click)="toggleSidebar()">
    ☰
  </button>

  <div class="ml-64 max-w-4xl mx-auto p-6 rounded-lg mt-8 bg-secondary shadow-2xl">
    <h2 class="text-2xl font-semibold text-tertiary mb-4 ">Cursos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
      <div *ngFor="let curso of mostrarCursos" class="w-90 h-50 rounded overflow-hidden shadow-lg bg-midSecondary text-tertiary">

        <div class="ml-5 mt-2">
          {{curso.ano}} - {{curso.semestre}}
          <button class="ml-64 text-secondary px-4 py-2 rounded focus:bg-white"
            (click)="abrirEditarCurso(curso)">
            Editar
          </button>
        </div>
        <div class="px-6 py-4">
          <div class="font-extrabold text-xl mb-2">
            {{ curso.titulo }}
            <div class="font-medium text-tertiary">{{ curso.docente }}</div>
          </div>
          <p class="text-secondary text-base text-tertiary">{{ curso.aprendizajes }}</p>
        </div>

      </div>

    </div>
  </div>

  <!-- Modal de subir archivo -->
  <div *ngIf="visible" id="uploadModal" class="fixed inset-0 flex items-center justify-center bg-primary bg-opacity-20">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Subir Archivo</h2>
      <p class="mb-4">Seleccione un archivo Excel para cargar.</p>
      <input type="file" accept=".xlsx, .xls" (change)="onArchivoSeleccionado($event)" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-2 mb-4" />
      <div class="flex justify-end space-x-4">
        <button (click)="cerrarModal()" class="px-4 py-2 bg-tertiary rounded-md ">Cancelar</button>
        <button (click)="subirArchivo()" class="px-4 py-2 bg-secondary text-white rounded-md">Subir</button>
      </div>
    </div>
  </div>

  <!-- Modal de agregar curso -->
  <div *ngIf="abrirAgregarCurso" id="agregarCurso" class="fixed inset-0 flex items-center justify-center bg-primary bg-opacity-20">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold">Agregar Curso</h3>
      <form (ngSubmit)="agregarCurso()" class="space-y-4">
        <div>
          <label class="block">Título</label>
          <input type="text" [(ngModel)]="cursosTotales.titulo" name="titulo" class="w-full rounded p-2" />
        </div>
        <div>
          <label class="block">Docente</label>
          <input type="text" [(ngModel)]="cursosTotales.docente" name="docente" class="w-full  rounded p-2" />
        </div>
        <div>
          <label class="block">Aprendizajes (separados por comas)</label>
          <input type="text" [(ngModel)]="cursosTotales.aprendizajes" name="aprendizajes" class="w-full rounded p-2" />
        </div>
        <div>
          <label class="block">Semestre</label>
          <input type="text" [(ngModel)]="cursosTotales.semestre" name="semestre" class="w-full  rounded p-2" />
        </div>
        <div>
          <label class="block">Año</label>
          <input type="text" [(ngModel)]="cursosTotales.ano" name="año" class="w-full  rounded p-2" />
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-secondary text-white px-4 py-2 rounded">Agregar</button>
          <button type="button" (click)="cerrar()" class="bg-tertiary text-secondary px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de eliminar curso -->
  <div *ngIf="abrireliminar" id="eliminarCurso" class="fixed inset-0 flex items-center justify-center bg-primary bg-opacity-20">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold">Eliminar Curso</h3>
      <form (ngSubmit)="eliminarCurso()" class="space-y-4">
        <div *ngFor="let curso of mostrarCursos">
          <input type="radio" name="curso" [value]="curso.id" [(ngModel)]="cursoSeleccionadoId" />
          {{ curso.titulo }}
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-secondary text-white px-4 py-2 rounded hover:bg-secondary">
            Eliminar
          </button>
          <button type="button" (click)="cerrarFormularioEliminar()" class="bg-tertiary px-4 py-2 rounded ">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal para editar curso -->
  <div *ngIf="verEditarEstudianteModal" class="fixed inset-0 flex items-center justify-center bg-primary bg-opacity-20">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold mb-4">Editar Curso</h3>
      <form (ngSubmit)="editarCurso()">
        <div class="space-y-4">
          <div>
            <label class="block">Título</label>
            <input type="text" [(ngModel)]="cursoEditado.titulo" name="titulo" class="w-full rounded p-2" />
          </div>
          <div>
            <label class="block">Docente</label>
            <input type="text" [(ngModel)]="cursoEditado.docente" name="docente" class="w-full  rounded p-2" />
          </div>
          <div>
            <label class="block">Aprendizajes (separados por comas)</label>
            <input type="text" [(ngModel)]="cursoEditado.aprendizajes" name="aprendizajes" class="w-full  rounded p-2" />
          </div>
          <div>
            <label class="block">Semestre</label>
            <input type="text" [(ngModel)]="cursoEditado.semestre" name="semestre" class="w-full rounded p-2" />
          </div>
          <div>
            <label class="block">Año</label>
            <input type="text" [(ngModel)]="cursoEditado.ano" name="ano" class="w-full rounded p-2" />
          </div>
        </div>
        <div class="flex justify-end space-x-4 mt-4">
          <button type="button" class="text-primary bg-tertiary px-4 py-2 rounded hover:bg-tertiary" (click)="cerrarEditarCursoModal()">
            Cancelar
          </button>
          <button type="submit" (click)="editarCurso()" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
