<div class="flex items-center justify-center min-h-screen">

  <div *ngIf="slideBarvisible" class="fixed inset-0 flex z-50 right-full">
    <div class="bg-black bg-opacity-50 w-full h-full" (click)="toggleSidebar()"></div>
    <div class="bg-white w-4xl h-full p-4 shadow-lg transform transition-all duration-300 ease-in-out" [ngClass]="{'translate-x-0': slideBarvisible, 'translate-x-[-100%]': !slideBarvisible}">

      <!-- Botón de cerrar (X) -->
      <button class="absolute top-4 right-4 text-2xl font-bold text-gray-700 hover:text-gray-900" (click)="CerrartoggleSidebar()">✖</button>

      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Opciones</h2>
      <button class="w-60 px-4 py-2 text-lg font-semibold text-white transition transform bg-secondary rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white mb-4" (click)="abrirModal()">
        Subir Excel
      </button>
      <button class="w-full px-4 py-2 text-lg font-semibold text-white transition transform bg-secondary rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white mb-4" (click)="abrir()">
        Agregar curso de forma manual
      </button>
      <button class="bg-primary w-full px-4 py-2 text-lg font-semibold text-white transition transform bg-red-500 rounded-full shadow-lg hover:bg-red-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white" (click)="abrirFormularioEliminar()">
        Eliminar Curso
      </button>
    </div>
  </div>


  <!-- Botón para abrir el sidebar, ahora en la derecha -->
  <button  class="absolute top-4 left-4 px-4 py-2 text-lg font-semibold text-white transition transform bg-primary rounded-full shadow-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white" (click)="toggleSidebar()">
    ☰
  </button>

  <!-- Contenido principal con espacio izquierdo -->
  <div class="ml-64 max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cursos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
      <div *ngFor="let curso of cursos" class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" alt="{{ curso.titulo }}" />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{ curso.titulo }}</div>
          <p class="text-gray-700 text-base">{{ curso.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de subir archivo -->
  <div *ngIf="visible" id="uploadModal" class="fixed inset-0 flex items-center justify-center bg-primary bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Subir Archivo</h2>
      <p class="mb-4">Seleccione un archivo Excel para cargar.</p>
      <input type="file" accept=".xlsx, .xls" id="fileInput" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md p-2 mb-4" />
      <div class="flex justify-end space-x-4">
        <button (click)="cerrarModal()" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
        <button (click)="subirArchivo()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Subir</button>
      </div>
    </div>
  </div>

  <!-- Modal de agregar curso -->
  <div *ngIf="abrirAgregarCurso" id="agregarCurso" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold">Agregar Curso</h3>
      <form (ngSubmit)="agregarCurso()" class="space-y-4">
        <div>
          <label class="block">Título</label>
          <input type="text" [(ngModel)]="cursosTotales.titulo" name="titulo" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block">Docente</label>
          <input type="text" [(ngModel)]="cursosTotales.docente" name="docente" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block">Aprendizajes (separados por comas)</label>
          <input type="text" [(ngModel)]="cursosTotales.aprendizajes" name="aprendizajes" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block">Semestre</label>
          <input type="text" [(ngModel)]="cursosTotales.semestre" name="semestre" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block">Año</label>
          <input type="text" [(ngModel)]="cursosTotales.ano" name="año" class="w-full border rounded p-2" />
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-secondary text-white px-4 py-2 rounded">Agregar</button>
          <button type="button" (click)="cerrar()" class="bg-tertiary text-white px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de eliminar curso -->
  <div *ngIf="abrireliminar" id="eliminarCurso" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold">Eliminar Curso</h3>
      <form (ngSubmit)="eliminarCurso()" class="space-y-4">
        <div *ngFor="let curso of mostrarCursos">
          <input type="radio" name="curso" [value]="curso.id" [(ngModel)]="cursoSeleccionadoId" />
          {{ curso.titulo }}
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Eliminar
          </button>
          <button type="button" (click)="cerrarFormularioEliminar()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
